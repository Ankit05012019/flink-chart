name: Run tests

on:  
  push:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Run chart-testing (lint)
        id: lint
        uses: HexF/chart-testing-action@v3.0.0
        with:
          command: lint


      - name: Create kind cluster
        uses: helm/kind-action@v1.0.0-alpha.3
        with:
          install_local_path_provisioner: true
        # Only build a kind cluster if there are chart changes to test.
        if: steps.lint.outputs.changed == 'true'

      - name: Run chart-testing (install)
        id: deployonK8s
        uses: HexF/chart-testing-action@v3.0.0
        with:
          command: install
      
#      - name: 'Deploy'
#        id:  'deployonK8s'
#        uses: 'deliverybot/helm@master'
#        with:
#           namespace: production
#           release: flink
#           value-files: './config/production.yml'
#           token: '${{ secrets.CR_TOKEN }}'
#           chart: 'charts/apache-flink'
#           helm: helm3
#        
 #       env:
 #          HELM_DEBUG: 1
 #          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
 #          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
 #          KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'

      - name: Update Pull Request
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
            PLAN: "FlinkChart\n${{ steps.deployonK8s.outputs.stdout }}"
        with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
               const output = `#### Deployment on Kubernetes ðŸ“–\`${{ steps.deployonK8s.outcome }}\`
               <details><summary>Show Deployment</summary>
               \`\`\`${process.env.PLAN}\`\`\`
               </details>
               *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

               github.issues.createComment({
               issue_number: context.issue.number,
               owner: context.repo.owner,
               repo: context.repo.repo,
               body: output
                })
                
  publish:
    
    needs: deploy 
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Publish Helm charts
        uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          deploy-branch: gh-pages
